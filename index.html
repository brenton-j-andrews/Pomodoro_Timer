<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <!-- All timer features contained in timer-box div -->
        <div class="timer-box">

            <!-- Contains the timer screen and number of study sessions represented by tiles -->
            <div class="timer-and-session-count">
                <div class="timer-screen">
                    00:00
                </div>
                <div class="session-count">
                    Placeholder
                </div>
            </div>

            <!-- Contains input values with labels -->
            <div class="input-values">
                <form>
                    <label for="session-number">Session Count:  </label>
                    <input type="numeric" id="session-number" name="session-number"> 
                    <br>
                    <label for="session-length">Session Length:</label>
                    <input type="numeric" id="session-length" name="session-length"> 
                    <br>
                    <label for="short-break-length">Short Break:</label>
                    <input type="numeric" id="short-break-length" name="short-break-length"> 
                    <br>
                    <label for="long-break-length">Long Break:</label>
                    <input type="numeric" id="long-break-length" name="long-break-length"> 
                    <br>
            </div>

            <!-- Reset / refresh button -->
            <div class="timer-buttons">
                <button type="button" id="start-btn">Start</button>
                <button type="button" id="pause-btn">Pause</button>
                <button type="button" id=>Refresh</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
